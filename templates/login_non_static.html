<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Start your development with a Design System for Bootstrap 4.">
  <meta name="author" content="NTH">
  <title>Network Treasure Hunt</title>
  <!-- Favicon -->
  <link href="../nth/static/assets/img/brand/nth_logo.png" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="../nth/static/assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
  <link href="../nth/static/assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- Argon CSS -->
  <link type="text/css" href="../nth/static/assets/css/argon.css" rel="stylesheet">
</head>

<body>
  <main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col" style="padding: 20px;">
            <div class="card-header bg-default pb-5" style="height: 700px;">
              <div style="text-align: center;"><img src="../nth/static/assets/img/brand/nth_logo.png" height="300" width="300" alt="NTH Logo"></div>
              <div class="text-center text-muted mb-4" style="font-size: 28px;">
                  <u>Sign In</u>
              </div>
              <form action="{% url 'nth:Login" method="POST"> <!-- Post-Login-->
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                    </div>
                    <input class="form-control" placeholder="Username" type="text" name="username" style="color: #525f7f" onfocus="">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" type="password" name="password" style="color: #525f7f ">
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col" style="padding: 20px;">
            <div class="card-header bg-default pb-5" style="height: 700px; padding-left: 15px; line-height: 40px;">
              <div class="text-center text-muted mb-4" style="width: 200;">
                <div class="text-center text-muted mb-4" style="font-size: 32px;">
                    <u>Instructions</u>
                </div>
                <div class="text-center text-muted mb-4" style="font-size: 24px;">
                  <ul style=" text-align: left;">
                      <li>Do not prompt or reveal the answers/hints anywhere else you will be disqualified.</li>
                      <li>We reserve the right to ban any user for the use of any unfair means.</li>
                      <li>The decision regarding winners by the NTH team is final and binding.</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer" style="background-color: #8898aa;">
    <div class="container">
      <div class="row">
        <div class="col" style="padding: 20px;">
          <img src="../nth/static/assets/img/brand/ieee_logo.png" style="scale: 0.8;">
        </div>
        <div class="col" style="color:whitesmoke; font-size: 20px; padding-top: 40px;padding-right: 40px;">
          Designed by WebTeam@PISB
        </div>
        <div class="col" style="padding: 20px;">
          <img src="../nth/static/assets/img/brand/pisb_logo.png" height="75px" width="225px">
        </div>
      </div>
    </div>
  </footer>
  <!-- Core -->
  <script src="../nth/static/assets/vendor/jquery/jquery.min.js"></script>
  <script src="../nth/static/assets/vendor/popper/popper.min.js"></script>
  <script src="../nth/static/assets/vendor/bootstrap/bootstrap.min.js"></script>
  <script src="../nth/static/assets/vendor/headroom/headroom.min.js"></script>
  <!-- Argon JS -->
  <script src="../nth/static/assets/js/argon.js"></script>
</body>

</html>
